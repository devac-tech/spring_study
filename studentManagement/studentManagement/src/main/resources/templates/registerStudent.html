<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
  <form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
    <div>
      <label for="name">名前：</label>
      <input type="text" id="name" th:field="*{student.name}" required/>
    </div>
    <div>
      <label for="kanaName">カナ名：</label>
      <input type="text" id="kanaName" th:field="*{student.kanaName}" required/>
    </div>
    <div>
      <label for="nickname">ニックネーム：</label>
      <input type="text" id="nickname" th:field="*{student.nickname}" required/>
    </div>
    <div>
      <label for="email">メールアドレス：</label>
      <input type="email" id="email" th:field="*{student.email}" required/>
    </div>
    <div>
      <label for="address">住所：</label>
      <input type="text" id="address" th:field="*{student.address}" required/>
    </div>
    <div>
      <label for="age">年齢：</label>
      <input type="number" id="age" th:field="*{student.age}" min="0" />
    </div>
    <div>
      <label for="gender">性別：</label>
      <input type="text" id="gender" th:field="*{student.gender}"/>
    </div>
    <div>
      <label for="remark">備考：</label>
      <textarea id="remark" th:field="*{student.remark}"></textarea>
    </div>
<!--    <div>-->
<!--      <label for="courseName">コース情報</label>-->
<!--      <textarea id="courseName" th:field="*{courseName}"></textarea>-->
<!--    </div>-->
<!--    <div>-->
<!--      <label for="courseStartAt">受講開始日：</label>-->
<!--      <input type="date" id="courseStartAt" th:field="*{courseStartAt}" />-->
<!--    </div>-->
<!--    <div>-->
<!--      <label for="courseEndAt">受講修了予定日：</label>-->
<!--      <input type="date" id="courseEndAt" th:field="*{courseEndAt}" />-->
<!--    </div>-->
    <div>
      <button type="submit">登録</button>
    </div>
  </form>
</body>
</html>
